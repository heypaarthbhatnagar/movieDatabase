<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Movie Database</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1>Movie Database</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="signup-password" name="password" required onkeyup="checkPasswordStrength()">
                    <span id="toggle-password" onclick="togglePassword('signup-password')">&#128065;</span>
                </div>
                <small id="password-strength"></small>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Database</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
